<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Thiệp Chúc Mừng</title>
	<link rel="stylesheet" href="thiep.css">
</head>
<body>
	<button id="colorButton">Thiệp Chúc Mừng</button>
	<div id="message"></div>
	<script src="thiep.js"></script>
	<script>
	  function closePage() {
        var interval = setInterval(closePageNow, 5000);
       var result = document.getElementById("result");
       result.innerHTML = "<b> The page will close after delay of 5 seconds using setInterval() method.";
     }
    function closePageNow() {
       window.close();
       clearInterval(interval);
    }
	</script>
</body>
</html>
